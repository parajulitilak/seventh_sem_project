<!-- summarizer_project/summarizer_app/templates/summarizer_app/slides.html -->
{% extends 'summarizer_app/base.html' %}
{% load static %}

{% block content %}
    <style>
        /* Add these styles to improve the slides page UI */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 80px; /* Increased padding to create more space for the navbar */
            background-color: #F0F0F0; /* Light gray background color */
            color: #333; /* Dark gray text color */
        }

        .slides-container {
            width: 95%; /* Adjust container width */
            height: calc(100vh - 80px); /* Adjust container height */
            margin: 0 auto; /* Center container horizontally */
            font-size: 0.8em; /* Reduce font size */
            position: relative; /* Change position to relative */
            top: 0; /* Remove absolute positioning */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff; /* White background for footer */
            padding: 10px; /* Increased padding for bigger footer content */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Add shadow to bottom */
            font-size: 1em; /* Increase font size for footer content */
            text-align: center; /* Center align date and time */
        }
    </style>

    <div class="slides-container">
        <iframe src="https://docs.google.com/presentation/d/1lhKGUxTdI7w7IuC8Hzam9LIlEZFYv6nIXx97JVUasRg/edit#slide=id.g2ac0b9b2345_1_199" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

    <footer class="footer">
        <p id="current-date-time"></p>
    </footer>

    <script>
        function updateDateTime() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDateTime = today.toLocaleString('en-US', options);
            document.getElementById('current-date-time').textContent = formattedDateTime;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Initial update
        updateDateTime();
    </script>
{% endblock %}
